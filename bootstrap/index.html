<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!--LINK PARA PEGAR O CSS DO SERV BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
    <!--MENU-->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand" href="#">Olá Mundo!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-light " href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Rede Social
                    </a>
                    <div class="dropdown-menu bg-success" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="https://www.facebook.com/generationbrasil/">Facebook</a>
                        <a class="dropdown-item" href="https://www.instagram.com/generationbrasil/">Instagram</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="https://www.linkedin.com/school/generationbrasil/">LinkedIn</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class='btn btn-outline-dark  my-2 my-sm-0' type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!--/MENU-->

    <!--GRID-->
    <div class="container">
        <!--tirando a classe container, as colunas irão ocupar a pag toda, não terão margem/ 
                container-fluid cria um espaçamento-->

        <div class="row mt-5 d-flex justify-content-center">
            <div class="col md-1 p-0">
                <!--p = padding = espaçamento-->
                <div class="bg-danger">1 coluna</div>
            </div>
            <div class="col md-1 p-0">
                <div class="bg-warning">2 coluna</div>
            </div>
            <div class="col md-1 ">
                <div class="bg-info">3 coluna</div>
            </div>
            <div class="col md-1">
                <div class="bg-dark">4 coluna</div>
            </div>
            <div class="col md-1">
                <div class="bg-success">5 coluna</div>
            </div>
        </div>

        <div class="row mt-5 d-flex justify-content-center">
            <div class="col md-4 p-0 ">
                <!--p = padding = espaçamento-->
                <div class="bg-danger">1 coluna</div>
            </div>
            <div class="col md-4 p-0">
                <div class="bg-warning">2 coluna</div>
            </div>
            <div class="col md-4 p-0">
                <div class="bg-success">3 coluna</div>
            </div>
        </div>


        <div class="row mt-5 d-flex justify-content-center">
            <div class="col md-6 ">
                <!--p = padding = espaçamento-->
                <div class="bg-danger">1 coluna</div>
            </div>
            <div class="col md-6">
                <div class="bg-warning">2 coluna</div>
            </div>
        </div>

        <div class="row mt-5 d-flex justify-content-center">
            <div class="col md-8 p-0">
                <!--p = padding = espaçamento-->
                <div class="bg-dark">1 coluna</div>
            </div>
            <div class="col md-4 p-0">
                <div class="bg-info">2 coluna</div>
            </div>
        </div>

        <div class="row mt-5 d-flex justify-content-center">
            <div class="col md-6 ">
                <!--p = padding = espaçamento// SEM o padding APARECE o espaçamento-->
                <div class="bg-success">1 coluna</div>
            </div>
            <div class="col md-5">
                <div class="bg-warning">2 coluna</div>
            </div>
        </div>


    </div>


    <!--/GRID-->











    <!--SCRIPTS NECESSÁRIOS PARA A UTILIZAÇÃO DOS CÓDIGOS JS DO BOOTSTRAP-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
